<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premier Edge Property Zone</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="container">
      <div class="logo">
        <img src="image\logo.png" alt="Premier Edge Property Zone Logo">
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="properties.html">Properties</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="hamburger">☰</div>
      </nav>
    </div>
  </header>

<!-- HERO SECTION -->
<section class="hero">
  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Content -->
  <div class="hero-content">
    <h1>Find Your Dream Home</h1>
    <p>Luxury properties tailored for you.</p>
    <div class="hero-buttons">
      <a href="properties.html" class="btn">View Properties</a>
      <a href="contact.html" class="btn btn-alt">Contact Us</a>
    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="scroll-down">
    <span></span>
  </div>
</section>

<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .hero {
    position: relative;
    height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
    overflow: hidden;
    background-image: url('image.png');
    background-size: cover;
    background-position: center;
    background-attachment: fixed; /* Parallax */
    animation: zoomIn 20s ease-in-out infinite alternate;
  }

  .overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.4);
    z-index: 1;
  }

  .hero-content {
    position: relative;
    z-index: 2;
    opacity: 0;
    animation: fadeIn 2s forwards 0.5s;
    padding: 0 20px;
  }

  .hero-content h1 {
    font-size: 3rem;
    margin-bottom: 15px;
    line-height: 1.2;
  }

  .hero-content p {
    font-size: 1.5rem;
    margin-bottom: 20px;
  }

  .hero-buttons .btn {
    display: inline-block;
    background-color: #004080;
    color: white;
    padding: 12px 24px;
    margin: 10px;
    border-radius: 5px;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .hero-buttons .btn.btn-alt {
    background-color: #f5f5f5;
    color: #004080;
  }

  .hero-buttons .btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .hero-buttons .btn.btn-alt:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  /* Scroll Indicator */
  .scroll-down {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
    width: 30px;
    height: 50px;
    border: 2px solid white;
    border-radius: 25px;
  }

  .scroll-down span {
    display: block;
    width: 6px;
    height: 6px;
    margin: 8px auto;
    background: white;
    border-radius: 50%;
    animation: scroll 1.5s infinite;
  }

  @keyframes scroll {
    0% { transform: translateY(0); opacity: 1; }
    50% { transform: translateY(10px); opacity: 0.5; }
    100% { transform: translateY(0); opacity: 1; }
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes zoomIn {
    0% { background-size: 100% 100%; }
    100% { background-size: 110% 110%; }
  }

  /* Responsive */
  @media (max-width: 768px) {
    .hero-content h1 { font-size: 2rem; }
    .hero-content p { font-size: 1.2rem; }
    .hero-buttons .btn, .hero-buttons .btn.btn-alt {
      padding: 10px 20px;
      font-size: 0.9rem;
    }
    .scroll-down { width: 20px; height: 40px; }
  }

  @media (max-width: 480px) {
    .hero-content h1 { font-size: 1.6rem; }
    .hero-content p { font-size: 1rem; }
    .hero-buttons .btn, .hero-buttons .btn.btn-alt {
      padding: 8px 16px;
      font-size: 0.8rem;
    }
    .scroll-down { width: 15px; height: 30px; }
  }
</style>






  <!-- FOOTER -->
  <footer>
    <div class="container footer-container">
      <p>© 2025 Premier Edge Property Zone. All rights reserved.</p>
      <ul class="footer-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="properties.html">Properties</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
